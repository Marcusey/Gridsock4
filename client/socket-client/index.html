<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <title>ChatRooms</title>
</head>
<body>
  <h1>GAME</h1>
  <h2>grid painter</h2>
  
  
    <section class="form-container">

      <div id="signupForm"></div>
      <div id="loginForm"></div>
      
    </section> 
    <section id="roomLists">
      <div id="createRoom">
        <label for="roomName"></label>
        <input type="text" name="Enter Room Name:" placeholder="Enter Room Name" id="roomName" />
        <button id="createRoomBtn">Create Room</button>
      </div>
      <div id="existingRooms">
        <ul id="roomList"></ul>
      </div>
    </section>
    <section id="chatSection" style="display: none;">
      <div id="chatSectionInner">
        <div id="chatCol1">
        <button id="startBtn">Start Game</button>
      </div>
      <div id="chatCol2">
        <input type="text" id="sendMessage" placeholder="Write a message"/>
        <button id="sendBtn">Send</button>
        <ul id="chatList"></ul>
      </div>
    </div>
    </section>
    
    <div id="canvasGrid">
      
      <canvas id="myCanvas" class="canvas" width="500" height="500"></canvas>
      <canvas id="butterflyCanvas" width="300" height="300"></canvas>
      <canvas id="circleCanvas" width="300" height="300"></canvas>
      <canvas id="heartCanvas" width="300" height="300"></canvas>
      <canvas id="watermelonCanvas" width="300" height="300"></canvas>
      <canvas id="pokemonCanvas" width="300" height="300"></canvas>
  </div>
  <div id="logoutBtn"></div>
  
  <script type="module" src="/main.js"></script>
</body>
</html>
