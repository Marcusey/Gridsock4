<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>ChatRooms</title>
</head>
<body>
  <header><h1>CHATROOMS</h1></header>
  
  
    <section class="form-container">

      <div id="signupForm"></div>
      <div id="loginForm"></div>
      
    </section> 
    <section id="roomLists">
      <div id="createRoom">
        <label for="roomName"></label>
        <input type="text" name="Enter Room Name:" placeholder="Enter Room Name" id="roomName" />
        <button id="createRoomBtn">Create Room</button>
      </div>
    
      <div id="existingRooms">
        <ul id="roomList"></ul>
      </div>
    </section>
    <section id="chatSection" style="display: none;">
      <div id="chatSectionInner">
        <input type="text" id="sendMessage" />
        <button id="sendBtn">Send</button>
        <ul id="chatList"></ul>
    </div>
    </section>
  
    <canvas id="myCanvas" class="canvas" width="500" height="500"></canvas>

<!-- Lägg in i mötesrummen sen vid kreation -->
 <button id="startGameBtn">Start Game</button>

  <div id="logoutBtn"></div>
  <script type="module" src="/main.js"></script>
</body>
</html>
